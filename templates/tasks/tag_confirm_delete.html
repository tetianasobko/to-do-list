{% extends "base.html" %}

{% block content %}
  <h1>Delete this tag?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <p>Are you sure you want to delete the tag "{{ object }}"?</p>
    <a href="{% url 'tasks:tag-list' %}" class="btn btn-secondary">Cancel</a>
    <input type="submit" value="Yes" class="btn btn-danger">
    
  </form>
{% endblock %}
