{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'tasks:tag-create' %}"
       class="btn btn-primary link-to-page">
      Add
    </a>
  </h1>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <div class="d-flex justify-content-start">
              <a href="#" class="btn btn-secondary link-to-page">
                Update
              </a>
            </div>
          </td>
          <td>
            <div class="d-flex justify-content-start">
              <a href="#" class="btn btn-danger link-to-page">
                Delete
              </a>
            </div>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>There are no tags.</p>
  {% endif %}
{% endblock %}
